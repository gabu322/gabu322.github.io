<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Product Preview</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="sass/style.css" />
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <main class="mainContent">
        <div class="card">
            <div class="productImage"></div>
            <div class="texts">
                <figcaption class="caption">Perfume</figcaption>
                <h2 class="productName">Gabrielle Essence Eau De Parfum</h2>
                <p class="productDescription">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <p class="actualPrice">$149.99</p>
                    <p class="originalPrice">$169.99</p>
                </div>
                <button class="buyProduct">
                    <img src="images/icon-cart.svg" alt="CartImage">
                    <p class="buyProductText">Add to Cart </p>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
